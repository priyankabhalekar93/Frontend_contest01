<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="icon" type="image/x-icon" href="https://course.acciojob.com/acciojob_logo.svg">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="box1">
        <h1>Signup</h1>
        <form>

            <input type="text" placeholder="Full Name" required><br>
            <hr>

            <input type="email" placeholder="Email" required><br>
            <hr>

            <input type="password" placeholder="Password" required><br>
            <hr>

            <input type="password" placeholder="Confirm Password" required><br>
            <hr>

            <input type="text" placeholder="DOB" required><br>
            <hr>
            <input type="radio" name="profession" value="stdent"> <label for="student">Student</label>
            <input type="radio" name="profession" value="employee"> <label for="employee">Employee</label>
            <hr>
            <input type="checkbox" name="agree" value="agree"> <label for="agree">I agree to all the terms and conditions.</label><br><br><br>

            <button type="submit" value="Submit" class="btn">Signup</button>

        </form>
    </div>
</body>

</html>
